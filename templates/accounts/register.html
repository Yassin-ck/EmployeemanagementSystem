{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form action="{% url 'register' %}" method="POST" class="needs-validation border m-3" novalidate>
                
                {% csrf_token %}
                <div class="m-3">
                    
                    <h2 class="m-2 text-success">User Registration</h2>
                
                        
                        <div class="row">
                            <div class="col-md-6 text-warning">
                                <div class="mb-3">
                                    {{ form.as_p }}
                                </div>
                            </div>
                            
                
                <div class="mb-3">
                    <input type="submit" value="Submit" class="btn btn-success">
                </div>
            </div>
            </form>
            
            <div>
                {% include "includes/messages.html" %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
