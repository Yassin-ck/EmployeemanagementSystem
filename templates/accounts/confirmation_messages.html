{% extends "base.html" %}
{% block content %}
  
<div class="container text-center mt-5">
    <div class="row justifycontent-center">
        <div class="text-center">
            <h2 class="text-success">Mail Verification</h2>
            {% for verify in messages %}
              <div class="alert-light text-success m-4"><strong>{{verify}}</strong></div>
            {% endfor %}
            {% if 'emailpassid/' in request.path %}
            <a href="{% url 'register' %}" class="btn btn-warning mt-5">Add New User</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
